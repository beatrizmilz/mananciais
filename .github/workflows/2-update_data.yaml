on:
  schedule:
  - cron: "15 12 * * *"
  push:
    branches:
      - master



name: update-data

jobs:
  render:
    name: update-data
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown, remotes, and the local package
        run: |
          install.packages("remotes")
          remotes::install_local(".")
          remotes::install_cran("dplyr")
          remotes::install_cran("usethis")
          remotes::install_cran("readr")
          remotes::install_cran("rmarkdown")
          remotes::install_cran("pkgdown")
        shell: Rscript {0}
      - name: Execute Script
        run: |
          Rscript data-raw/actions-update-data.R
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/mananciais.rda
          git add inst/extdata/mananciais.csv
          git add README.md
          git add README.Rmd
          git add docs/index.html
          git add inst/extdata/mananciais.xlsx
          git commit -m 'Update data' || echo "Update data"
          git push origin || echo "Update data"
