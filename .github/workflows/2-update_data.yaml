on:
  schedule:
  - cron: "15 12 * * *"
  push:
    branches:
      - master



name: update-data

jobs:
  render:
    name: update-data
    runs-on: macOS-latest
    env:
      RENV_PATHS_ROOT: ~/.local/share/renv
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Cache packages
        uses: actions/cache@v2
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-
      - name: Restore packages
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()
          remotes::install_local(dependencies = TRUE)
      - name: Execute Script
        run: |
          Rscript data-raw/actions-update-data.R
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/mananciais.rda
          git add inst/extdata/mananciais.csv
          git add README.md
          git add README.Rmd
          git add docs/index.html
          git add inst/extdata/mananciais.xlsx
          git commit -m 'Update data' || echo "Update data"
          git push origin || echo "Update data"
