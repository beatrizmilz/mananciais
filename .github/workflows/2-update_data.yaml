on:
  schedule:
  - cron: "15 12 * * *"
  push:
    branches:
      - master



name: update-data

jobs:
  render:
    name: update-data
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown, remotes, and the local package
        run: |
          install.packages("remotes")
          remotes::install_local(".")
          remotes::install_cran("dplyr")
          remotes::install_cran("usethis")
          remotes::install_cran("readr")
          remotes::install_cran("rmarkdown")
        shell: Rscript {0}
      - name: Execute Script
        run: |
          Rscript -e 'mananciais <- mananciais:::obter_ano(ano = 2021, download_local = FALSE,  ano_atual = TRUE) %>%  mananciais:::limpar_dados(df = ., usar_baixados = FALSE, salvar_local = FALSE) %>% rbind(mananciais::mananciais_consolidado) %>% dplyr::arrange(desc(data))  ; usethis::use_data(mananciais, overwrite = T) ; readr::write_csv2(mananciais, "inst/extdata/mananciais.csv"); rmarkdown::render("README.Rmd")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/mananciais.rda
          git add inst/extdata/mananciais.csv
          git add README.md
          git add README.Rmd
          git commit -m 'Update data' || echo "Update data"
          git push origin || echo "Update data"
